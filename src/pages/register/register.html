<ion-content padding>

  <div style="height:20%;">

    <h1 style="text-align:center; padding-top: 10%;">Inscrivez-vous</h1>

  </div>

  <div>
    <form [formGroup]="myForm" (ngSubmit)="register()">
      <ion-list no-lines inset>
        <ion-item>
          <ion-input type="text" placeholder="Nom et prenoms" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Sexe</ion-label>
          <ion-select formControlName="sexe">
            <ion-option>M</ion-option>
            <ion-option>F</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Vous etes ...</ion-label>
          <ion-select formControlName="type">
            <ion-option *ngFor="let item of type" [value]="item.id">{{item.name}}</ion-option>
          </ion-select>
        </ion-item>
    
        <ion-item>
          <ion-input type="text" placeholder="Nom de vendeur/Nom du commerce" formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="tel" placeholder="Numero de telephone lie a un compte mobile" formControlName="phone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Pays</ion-label>
          <ion-select formControlName="country">
            <ion-option>Cote d'Ivoire</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Ville</ion-label>
          <ion-select formControlName="city">
            <ion-option>Abidjan</ion-option>
            <ion-option>Yamoussoukro</ion-option>
            <ion-option>San Pedro</ion-option>
          </ion-select>
        </ion-item>
    
        <ion-item>
          <ion-input type="email" placeholder="Adresse email" formControlName="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="password" placeholder="Votre mot de passe" formControlName="password"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="password" placeholder="Confirmer votre mot de passe" formControlName="rePassword"></ion-input>
        </ion-item>
    
        <p style="padding-left: 5%;">En cliquant sur "Je m'inscris", vous accepter les <a href="#">conditions d'utilisation de cette application</a></p>
    
        <ion-item>
          <button ion-button type="submit" [disabled]="!myForm.valid" block>Je m'inscris</button>
        </ion-item>
    
      </ion-list>
    </form>
  
  </div> 

</ion-content>
