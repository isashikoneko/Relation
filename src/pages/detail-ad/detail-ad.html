<ion-header>

  <ion-navbar>
    <ion-title>detailAd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card>

    <ion-item>

      <ion-avatar item-start>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI6EFIg3EV9kzL-TTE2Hazik3l-f_hwvEA3NZWygdt2Aa6jou2mw">
      </ion-avatar>

      <h2>{{ ad.name }}</h2>
      <p>Grade</p>

      <div item-end *ngIf="is_creator">

        <ion-icon (click)="openPopover($event)" name="more"></ion-icon> 

      </div>

      <div item-end *ngIf="!is_creator">

        <ion-icon name="send" (click)="subscribe()" ></ion-icon>  

      </div>

    </ion-item>

    <ion-card-content> 
      <ion-card-title>
        Montant de la prime: {{ ad.prime }} - {{ ad.quantity }} article
      </ion-card-title>

      <p style="overflow: hidden;"> 
        {{ ad.description }}
      </p>

    </ion-card-content>

    <ion-item>
      <img src="https://cdn.auth0.com/blog/get-started-ionic/logo.png">
    </ion-item>

  </ion-card>

</ion-content>
