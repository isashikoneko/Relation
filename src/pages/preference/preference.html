<ion-content padding>

  <div style="text-align:center; margin-top: 10%;">
    <h3>Vos preferences</h3>
    <p>Choississez le type de produit que vous aimeriez vendre</p>
  </div>

  <ion-grid class="img-selector">
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let item of category; let i = index" >
        <div class="image-container" id="{{item.id}}" [ngStyle]="{'background-image':'url('+item.img+')'}" (click)="select(item.id, i)" >
          <!-- <img ion-img src="{{item.img}}"> -->
          <!-- <button ion-button *ngIf="selected[i]" top left icon-only><ion-icon name="checkmark-circle"></ion-icon></button>  -->
          <ion-icon name="checkmark-circle" *ngIf="selected[i]" top left></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>

  <ion-toolbar>

    <ion-buttons start>
      <button ion-button icon-start (click)="previous()" >
        Precedent
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-end (click)="next()" >
        Suivant
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-footer>
