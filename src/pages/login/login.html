<ion-content padding>

  <div style="padding-top: 25%;">

    <ion-list no-lines inset>
        
      <h1 style="text-align:center; font-size: 30px;">Connectez-vous au monde des opportunités</h1>

      <ion-item>
        <button ion-button icon-start (click)="loginFacebook()" block><ion-icon name="logo-facebook"></ion-icon>A partir de Facebook</button>
      </ion-item>

      <ion-item>
        <p style="text-align:center">
        - ou -
        </p>
      </ion-item>

      <form [formGroup]="myForm" (ngSubmit)="login()" >

        <ion-item>
          <ion-input type="tel" placeholder="Numéro de téléphone" formControlName="phone"></ion-input>
        </ion-item>
    
        <ion-item> 
          <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button type="submit" [disabled]="!myForm.valid" block>Connectez</button>
        </ion-item>

      </form>

      <ion-item>
        <a href="javascript:void(0)" (click)="toRegister()" style="text-align:center;">Inscription</a>
        <a href="javascript:void(0)" (click)="forgotPassword()" style="text-align:center;">   Mot de passe oublie</a>
      </ion-item>

    </ion-list>

  </div>

</ion-content>
