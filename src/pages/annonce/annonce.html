<!--
  Generated template for the DetailAdPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle ion-only>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button ion-only>
          <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-card>

    <ion-item>

      <ion-avatar item-start>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI6EFIg3EV9kzL-TTE2Hazik3l-f_hwvEA3NZWygdt2Aa6jou2mw">
      </ion-avatar>

      <h2>{{ ad.name }}</h2>
      <p>Grade</p>

      <div item-end>

        <ion-icon (click)="openPopover($event)" name="more"></ion-icon> 

      </div>

    </ion-item>

    <ion-card-content> 
      <ion-card-title>
        Prime: {{ ad.prime }} - {{ ad.quantity}} articles
      </ion-card-title>

      <p style="overflow: hidden;"> 
        {{ ad.description }}
      </p>

    </ion-card-content>

    <ion-item>
      <img src="https://cdn.auth0.com/blog/get-started-ionic/logo.png">
    </ion-item>

  </ion-card>

</ion-content>
