
<ion-menu type="overlay" [content]="content">

    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of page" (click)="openPage(p)" >
                <ion-icon name="{{p.icon}}" item-start></ion-icon> {{p.title}}
            </button>
            <button menuClose ion-item (click)="logOut()"><ion-icon name="exit" item-start></ion-icon>Deconnexion</button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
